<script>
    function calculateMarks() {
        var totalSubjects = 12;
        var totalMarks = 0;
        var totalProjects = 0;

        for (var i = 1; i <= totalSubjects; i++) {
            var examMarks = parseFloat(document.getElementById("s" + i).value);
            var projectMarks = parseFloat(document.getElementById("s" + i + "p").value);

            totalMarks += parseInt((examMarks * 0.7).toFixed(0));
            totalProjects += parseInt((projectMarks * 0.3).toFixed(0));
        }

        var overallPercentage = (totalMarks + totalProjects) / totalSubjects;
        document.getElementById("finalMarks").innerText = overallPercentage.toFixed(1);
    }
</script>
